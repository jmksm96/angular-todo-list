<div class="wrapper">
  <form class="form"
        [formGroup]="form">
    <div class="header">
      <h3 nz-typography>{{title}}</h3>
      <!-- <input nz-input
             [ngModel]="title"
             class="title"
             nzBorderless
             formControlName="title"
             (onblur)="updateTodoList(id)" /> -->
      <button nz-button
              nzDanger
              (click)="deleteTodoList(id)"
              type="button">
        <i nz-icon
           nzType="delete"
           nzTheme="fill"></i></button>
    </div>
    <div class="new-todo-area">
      <nz-form-item>
        <nz-form-control>
          <input nz-input
                 formControlName="input"
                 placeholder="Enter task title"
                 class="input" />
        </nz-form-control>
      </nz-form-item>
      <button nz-button
              nzType="primary"
              (click)="addTask(id)"
              type="submit">+</button>
    </div>
    <div class="todo-lists"
         *ngFor="let task of task">
      <label nz-checkbox></label>
      <input nz-input
             *ngIf="isInput"
             [placeholder]="task.title"
             (blur)="updateTodoList()"
             formControlName="taskLabel"
             [value]="task.title" />
      <span class="task"
            *ngIf="!isInput"
            (click)="editSpan()">{{task.title}}</span>
      <button nz-button
              class="btn-del"
              nzType="primary"
              nzDanger
              (click)="deleteTask(id,task.id)">
        <i nz-icon
           nzType="delete"
           nzTheme="fill"> </i>
      </button>
    </div>
    <div class="filters">
      <button nz-button
              nzType="primary"
              class="all"
              (click)="filterTasks('all')">All</button>
      <button nz-button
              nzType="primary"
              class="active"
              (click)="filterTasks('active')">Active</button>
      <button nz-button
              nzType="primary"
              (click)="filterTasks('completed')">Completed</button>

    </div>
  </form>
</div>
