<div class="wrapper">
  <div class="header">
    <h2 nz-typography>{{title}}</h2>
    <button nz-button
            nzType="default"
            (click)="addTodoList()"
            type="submit">+</button>
  </div>
  <form class="form"
        [formGroup]="form">
    <nz-form-item>
      <nz-form-control>
        <input nz-input
               formControlName="input"
               placeholder="Enter todolist title"
               class="input" />
      </nz-form-control>
    </nz-form-item>
    <button nz-button
            nzType="primary"
            (click)="addTask()"
            type="submit">+</button>
  </form>

  <div class="todo-lists"
       *ngFor="let task of task">
    <label nz-checkbox>{{task.title}} </label>
    <button nz-button
            class="btn-del"
            nzType="primary"
            nzDanger
            (click)="deleteTask(task.id)">
      Del</button>
  </div>
  <div class="filters">
    <button nz-button
            nzType="primary"
            class="all"
            (click)="filterTasks('all')">All</button>
    <button nz-button
            nzType="primary"
            class="active"
            (click)="filterTasks('active')">Active</button>
    <button nz-button
            nzType="primary"
            (click)="filterTasks('completed')">Completed</button>

  </div>

</div>
