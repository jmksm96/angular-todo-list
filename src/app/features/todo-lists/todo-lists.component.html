<div class="header">
  <h3 nz-typography>Create new TodoList</h3>
  <form [formGroup]="form">
    <nz-form-item>
      <nz-form-control>
        <input nz-input
               formControlName="input"
               placeholder="Enter todolist title"
               class="input" />
      </nz-form-control>
    </nz-form-item>
    <button nz-button
            nzType="primary"
            (click)="addTodoList(form.get('input')?.value)"
            type="submit">+</button>
  </form>
</div>

<div class="main">
  <div class="wrapper"
       *ngFor="let todolist of data">
    <app-todo-list [id]="todolist.id"
                   [title]="todolist.title"></app-todo-list>
  </div>
</div>
